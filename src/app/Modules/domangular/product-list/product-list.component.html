<div class="container text-warning">
    <h3 class="text-center">Product List</h3>
<div class="row">
    <div class="col-4" *ngFor="let product of productArray">
        <app-product [product]="product"></app-product>
        <button class="btn btn-success" (click)="changePrice()">Change Price</button>
    </div>
</div>
</div>
